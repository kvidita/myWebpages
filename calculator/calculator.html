<html>

<head>
  <title>My Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <header id="heading">CALCULATOR</header>
  <main>
    <div id="content">
      <div id="calculator">
        <div id="display">
          
        </div>
        <div id="keys">
          <div class="key" id="num-lock">Num<br />Lock</div>
          <div class="key" id="divide">/</div>
          <div class="key" id="mul">*</div>
          <div class="key" id="subt">-</div>
          <div class="key" id="seven">7</div>
          <div class="key" id="eight">8</div>
          <div class="key" id="nine">9</div>
          <div class="key" id="plus">+</div>
          <div class="key" id="four">4</div>
          <div class="key" id="five">5</div>
          <div class="key" id="six">6</div>
          <div class="key" id="one">1</div>
          <div class="key" id="two">2</div>
          <div class="key" id="three">3</div>
          <div class="key" id="enter">Enter</div>
          <div class="key" id="nil">0</div>
          <div class="key" id="del">Del</div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
