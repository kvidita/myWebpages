<html>

<head>
  <title>Keyboard</title>
  <link rel="stylesheet" href="keyboard-grid.css">
</head>

<body>
  <header id="heading">MY-KEYBOARD</header>
  <main>
    <div id="content">
      <div id="keyboard">
        <div id="esc">esc</div>
        <div id="touch-bar"></div>
        <div id="power-button"></div>

        <div id="back-tick" class="normal-key">`</div>
        <div id="one" class="normal-key">1</div>
        <div id="two" class="normal-key">2</div>
        <div id="three" class="normal-key">3</div>
        <div id="four" class="normal-key">4</div>
        <div id="five" class="normal-key">5</div>
        <div id="six" class="normal-key">6</div>
        <div id="seven" class="normal-key">7</div>
        <div id="eight" class="normal-key">8</div>
        <div id="nine" class="normal-key">9</div>
        <div id="zero" class="normal-key">0</div>
        <div id="minus" class="normal-key">-</div>
        <div id="equal" class="normal-key">=</div>
        <div id="delete" class="XL-key">delete</div>

        <div id="tab" class="XL-key">tab</div>
        <div id="q" class="normal-key">q</div>
        <div id="w" class="normal-key">w</div>
        <div id="e" class="normal-key">e</div>
        <div id="r" class="normal-key">r</div>
        <div id="t" class="normal-key">t</div>
        <div id="y" class="normal-key">y</div>
        <div id="u" class="normal-key">u</div>
        <div id="i" class="normal-key">i</div>
        <div id="o" class="normal-key">o</div>
        <div id="p" class="normal-key">p</div>
        <div id="open-sq-bracket" class="normal-key">[</div>
        <div id="close-sq-bracket" class="normal-key">]</div>
        <div id="back-slash" class="normal-key">\</div>

        <div id="caps-lock" class="XLL-key">caps<br />lock</div>
        <div id="a" class="normal-key">a</div>
        <div id="s" class="normal-key">s</div>
        <div id="d" class="normal-key">d</div>
        <div id="f" class="normal-key">f</div>
        <div id="g" class="normal-key">g</div>
        <div id="h" class="normal-key">h</div>
        <div id="j" class="normal-key">j</div>
        <div id="k" class="normal-key">k</div>
        <div id="l" class="normal-key">l</div>
        <div id=";" class="normal-key">;</div>
        <div id="'" class="normal-key">'</div>
        <div id="return" class="XLL-key">return</div>
        id=""
        <div id="shift" class="shift-key">shift</div>
        <div id="z" class="normal-key">z</div>
        <div id="x" class="normal-key">x</div>
        <div id="c" class="normal-key">c</div>
        <div id="v" class="normal-key">v</div>
        <div id="b" class="normal-key">b</div>
        <div id="n" class="normal-key">n</div>
        <div id="m" class="normal-key">m</div>
        <div id="," class="normal-key">,</div>
        <div id="." class="normal-key">.</div>
        <div id="forward-slash" class="normal-key">/</div>
        <div id="shift" class="shift-key">shift</div>
        id=""
        <div id="fn" class="normal-key">fn</div>
        <div id="control">control</div>
        <div id="control" class="normal-key">option</div>
        <div class="command">command</div>
        <div id="space"></div>
        <div class="command">command</div>
        <div id="" class="option">option</div>
        <div id="up-arrow" class="arrow-key">^</div>
        <div id="back-arrow" class="arrow-key"></div>
        <div id="forward-arrow" class="arrow-key"> > </div>
        <div id="down-arrow" class="arrow-key">v</div>
      </div>
    </div>
  </main>
</body>

</html>
